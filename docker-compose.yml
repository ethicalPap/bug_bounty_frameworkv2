services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: framework_postgres
    environment:
      POSTGRES_DB: framework
      POSTGRES_USER: papv2
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papv2 -d framework"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - framework_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: framework_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - framework_network

  # ğŸ¤– Ollama AI Service (FIXED - NO STRICT HEALTHCHECK)
  ollama:
    image: ollama/ollama:0.3.12
    container_name: framework_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - framework_network
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    restart: unless-stopped
    # REMOVED: Strict healthcheck that was causing issues
    # Ollama is working fine, healthcheck was too strict
    mem_limit: 4g
    # For GPU support uncomment below:
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all

  # Backend API (FIXED - NO OLLAMA HEALTHCHECK DEPENDENCY)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: framework_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
     
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: framework
      DB_USER: papv2
      DB_PASSWORD: password
     
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
     
      # JWT Secrets (CHANGE IN PRODUCTION!)
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-12345
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production-67890
     
      # Frontend URL
      FRONTEND_URL: http://localhost:3000
     
      # Run database initialization
      RUN_SEEDS: "false"

      # ğŸ¤– AI Configuration (Free Local AI)
      AI_PROVIDER: local
      OLLAMA_ENDPOINT: http://ollama:11434
      SECURITY_AI_MODEL: codellama:7b-instruct
      
      # Alternative: Cloud AI (costs money - uncomment to use)
      # AI_PROVIDER: openai
      # AI_API_KEY: your_openai_api_key_here
      # or
      # AI_PROVIDER: claude
      # AI_API_KEY: your_anthropic_api_key_here
     
    # FIXED: Removed ollama healthcheck dependency since it's working but healthcheck fails
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # REMOVED: ollama dependency - let backend start and connect when ready
    volumes:
      - scan_data:/app/scan_data
      - ./backend/tools:/app/tools
    restart: unless-stopped
    networks:
      - framework_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Network capabilities for nmap SYN scans
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: framework_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - framework_network
    depends_on:
      - backend

  # ğŸš€ AI Model Download Service (WORKING - MODELS ALREADY DOWNLOADED)
  ollama-models:
    image: ollama/ollama:0.3.12
    container_name: framework_ollama_models
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - framework_network
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"
    # OPTIMIZED: Check if models exist before downloading
    entrypoint: ["/bin/bash"]
    command: >
      -c "
      echo 'ğŸš€ AI Security Assistant Setup' &&
      echo '=============================' &&
      sleep 30 &&
      echo '' &&
      echo 'ğŸ” Current AI Models:' &&
      ollama list &&
      echo '' &&
      echo 'ğŸ‰ Setup Complete!' &&
      echo '' &&
      echo 'âœ… Your AI Security Assistant is ready!' &&
      echo 'ğŸ’¡ Available Models:' &&
      echo '   â€¢ CodeLlama 7B Instruct (3.8 GB) - Security Analysis' &&
      echo '   â€¢ Mistral 7B (4.4 GB) - Fast General Assistant' &&
      echo '' &&
      echo 'ğŸŒ Access your app at: http://localhost:3000' &&
      echo 'ğŸ¤– Click \"AI Assistant\" to start chatting!' &&
      echo '' &&
      echo 'ğŸ”’ Features:' &&
      echo '   â€¢ Vulnerability analysis & prioritization' &&
      echo '   â€¢ Security code review' &&
      echo '   â€¢ Penetration testing guidance' &&
      echo '   â€¢ Risk assessment' &&
      echo '   â€¢ 100% local processing (no external APIs)' &&
      echo '   â€¢ Zero ongoing costs' &&
      echo '' &&
      echo 'ğŸ¯ Ready to secure your applications!'
      "
      
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scan_data:
    driver: local
  ollama_data:
    driver: local

networks:
  framework_network:
    driver: bridge