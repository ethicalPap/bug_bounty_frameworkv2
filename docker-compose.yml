networks:
  subdomain_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  tool_configs:
    driver: local
  frontend_build:  # For production frontend builds
    driver: local