version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: subdomain_scanner_db
    environment:
      POSTGRES_DB: subdomain_scanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: subdomain_scanner_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subdomain_scanner_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/subdomain_scanner
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Frontend URL for CORS (update when frontend is added)
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend/src:/app/src
      - ./output:/app/output
      - ./logs:/app/logs
      - tool_configs:/root/.config
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

