services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: framework_postgres
    environment:
      POSTGRES_DB: framework
      POSTGRES_USER: papv2
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papv2 -d framework"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - framework_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: framework_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - framework_network

  # ðŸ¤– Ollama AI Service
  ollama:
    image: ollama/ollama:0.3.12
    container_name: framework_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - framework_network
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    restart: unless-stopped
    mem_limit: 6g  # Increased for Mistral
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ðŸš€ AI Model Setup - Downloads Mistral 7B for Better Bug Bounty Advice
  ollama-setup:
    image: ollama/ollama:0.3.12
    container_name: framework_ollama_setup
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - framework_network
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"
    command: |
      sh -c "
      echo 'ðŸš€ Bug Bounty AI Assistant Setup';
      echo '================================';
      sleep 15;
      echo 'ðŸ“‹ Current models:';
      ollama list || echo 'No models yet';
      echo 'âš¡ Downloading Mistral 7B for advanced bug bounty advice...';
      if ollama pull mistral:7b; then
        echo 'âœ… Mistral 7B downloaded successfully!';
      else
        echo 'âŒ Mistral failed, trying CodeLlama...';
        if ollama pull codellama:7b; then
          echo 'âœ… CodeLlama 7B downloaded successfully!';
        else
          echo 'âŒ Large models failed, trying TinyLlama as fallback...';
          if ollama pull tinyllama; then
            echo 'âœ… TinyLlama downloaded as fallback';
          else
            echo 'âŒ All model downloads failed - will use rule-based fallback';
          fi;
        fi;
      fi;
      echo 'ðŸ“‹ Final model list:';
      ollama list;
      echo 'ðŸŽ‰ Bug Bounty AI model setup complete!';
      echo 'ðŸ’¡ Model priority: Mistral > CodeLlama > TinyLlama > Fallback';
      "

  # Backend API - Updated with Mistral for Better Bug Bounty Advice
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: framework_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
     
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: framework
      DB_USER: papv2
      DB_PASSWORD: password
     
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
     
      # JWT Secrets (CHANGE IN PRODUCTION!)
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-12345
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production-67890
     
      # Frontend URL
      FRONTEND_URL: http://localhost:3000
     
      # Run database initialization
      RUN_SEEDS: "false"

      # ðŸ¤– AI Configuration - UPGRADED TO MISTRAL 7B
      AI_PROVIDER: local
      OLLAMA_ENDPOINT: http://ollama:11434
      SECURITY_AI_MODEL: mistral:7b  # CHANGED: Much better for complex bug bounty instructions
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-setup:
        condition: service_completed_successfully
    volumes:
      - scan_data:/app/scan_data
      - ./backend/tools:/app/tools
    restart: unless-stopped
    networks:
      - framework_network
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: framework_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - framework_network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scan_data:
    driver: local
  ollama_data:
    driver: local

networks:
  framework_network:
    driver: bridge