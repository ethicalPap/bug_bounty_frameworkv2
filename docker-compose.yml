services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: subdomain_scanner_db
    environment:
      POSTGRES_DB: subdomain_scanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: subdomain_scanner_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OWASP ZAP - Proxy and Spider
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: subdomain_scanner_zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    ports:
      - "8080:8080"
      - "8090:8090"
    volumes:
      - zap_data:/home/zap/.ZAP
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subdomain_scanner_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/subdomain_scanner
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Frontend URL for CORS (update when frontend is added)
      - FRONTEND_URL=http://localhost:3000
      # ZAP Configuration
      - ZAP_PROXY=http://zap:8080
      - ZAP_API_KEY=
    volumes:
      - ./backend/src:/app/src
      - ./output:/app/output
      - ./logs:/app/logs
      - tool_configs:/root/.config
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      zap:
        condition: service_healthy
    networks:
      - subdomain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: subdomain_scanner_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - subdomain_network
    restart: unless-stopped
    command: npm run dev -- --host

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: subdomain_scanner_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - subdomain_network
    restart: unless-stopped

