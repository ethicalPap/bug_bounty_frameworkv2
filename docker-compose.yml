services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: framework_postgres
    environment:
      POSTGRES_DB: framework
      POSTGRES_USER: papv2
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papv2 -d framework"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - framework_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: framework_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - framework_network

  # ğŸ¤– Ollama AI Service (Free Local AI for Security Analysis)
  ollama:
    image: ollama/ollama:latest
    container_name: framework_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - framework_network
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Uncomment for GPU support (if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: framework_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
     
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: framework
      DB_USER: papv2
      DB_PASSWORD: password
     
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
     
      # JWT Secrets (CHANGE IN PRODUCTION!)
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-12345
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production-67890
     
      # Frontend URL
      FRONTEND_URL: http://localhost:3000
     
      # Run database initialization
      RUN_SEEDS: "false"

      # ğŸ¤– AI Configuration (Free Local AI)
      AI_PROVIDER: local
      OLLAMA_ENDPOINT: http://ollama:11434
      SECURITY_AI_MODEL: codellama:7b-instruct
      
      # Alternative: Cloud AI (costs money - uncomment to use)
      # AI_PROVIDER: openai
      # AI_API_KEY: your_openai_api_key_here
      # or
      # AI_PROVIDER: claude
      # AI_API_KEY: your_anthropic_api_key_here
     
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - scan_data:/app/scan_data
      - ./backend/tools:/app/tools
    restart: unless-stopped
    networks:
      - framework_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Network capabilities for nmap SYN scans
    cap_add:
      - NET_RAW        # Allows raw socket creation for nmap SYN scans
      - NET_ADMIN      # Allows network administration tasks

  # Frontend (nginx serving the frontend directory)
  frontend:
    image: nginx:alpine
    container_name: framework_frontend
    ports:
      - "3000:80"
    volumes:
      # Mount the entire frontend directory, not just index.html
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - framework_network
    depends_on:
      - backend

  # ğŸš€ AI Model Setup (runs once to download security analysis models)
  ollama-setup:
    image: ollama/ollama:latest
    container_name: framework_ollama_setup
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - framework_network
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"  # Run once only
    command: >
      sh -c "
        echo 'ğŸš€ Setting up AI models for security analysis...' &&
        echo 'This will take 5-10 minutes depending on your internet speed.' &&
        ollama pull codellama:7b-instruct &&
        echo 'âœ… CodeLlama 7B model downloaded successfully!' &&
        echo 'ğŸ“š This model is optimized for security analysis and code review.' &&
        ollama pull mistral:7b &&
        echo 'âœ… Mistral 7B model downloaded successfully!' &&
        echo 'âš¡ This model provides fast general security assistance.' &&
        echo '' &&
        echo 'ğŸ‰ AI setup complete! Your security assistant is ready.' &&
        echo 'ğŸ’¡ The AI runs 100% locally - no data leaves your server.' &&
        echo 'ğŸ’° Total cost: $0 - unlimited security analysis at no charge!' &&
        echo '' &&
        echo 'ğŸ” Available models:' &&
        ollama list &&
        echo '' &&
        echo 'âœ… Navigate to http://localhost:3000 and click \"ğŸ¤– AI Assistant\" to start!'
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scan_data:
    driver: local
  ollama_data:  # ğŸ¤– Storage for AI models (~4GB)
    driver: local

networks:
  framework_network:
    driver: bridge